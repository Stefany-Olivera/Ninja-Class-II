    <script>
        function Ninja(name){
            
            this.name=name;
            this.health=100;
            let speed=3;
            let strength=3;

            this.sayName=function(){
                console.log("My ninja name is " + this.name + "!");
                return this
            };
            this.showStats=function(){
                console.log("Name:"+this.name+", Health:"+this.health+", Speed: "+speed+" ,Strength:"+strength)
                return this
            }
            this.drinkSake=function(){
                this.health += 10;
                console.log("Health is now "+this.health)
                return this
            };
            this.punch =function(object) {
            let hurt = 5;
            if (object instanceof Ninja) {
                this.health -= hurt;
                
                console.log(object instanceof Ninja)
                console.log(`${this.name} was punched by ${object.name} and lost ${hurt} health!`);
                return this.health;
            };
        }
            this.kick = function(object) {
            let pain = 15;
            if (object instanceof Ninja) {
                this.health -= pain;
                console.log(this.health)
                console.log(object instanceof Ninja)
                console.log(`${this.name} was kicked by ${object.name} and lost ${pain} health! Health is now ${this.health}`);
                return this.health;
            };
        }
    }
